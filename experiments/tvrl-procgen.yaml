procgen-starter-example:
  env: procgen_env_wrapper  # Change this at your own risk :D
#  env: LunarLander-v2  # Change this at your own risk :D
  run: TVRL

  stop:
    timesteps_total: &timesteps_total 8000000
    time_total_s: 7200

  checkpoint_freq: 25
  checkpoint_at_end: True
  keep_checkpoints_num: 5

  config:
    env_config:
      env_name: coinrun
      num_levels: 0
      start_level: 0
      paint_vel_info: False
      use_generated_assets: False
      center_agent: True
      use_sequential_levels: False
      distribution_mode: easy

    num_workers: 4
    num_envs_per_worker: 40
    rollout_fragment_length: 512
    num_gpus_per_worker: .05
    num_gpus: .8
    num_cpus_per_worker: 1
    num_cpus_for_driver: 1

    preprocessor_pref: deepmind
    use_pytorch: True

    # entropy cst settings
    entropy_cst_type: 'min tsallis'
#    entropy_cst_type: 'min'
    device: 'cuda'
#    device: 'cpu'
    exploration_time: .8
    entrop_min_init_ratio: .5
    entrop_tsallis_init_ratio: .9
    timesteps_total: *timesteps_total

    # training settings
#    lr: 5.0e-4
    lr: 1.0e-3
    gamma: .999
    lambda: .95
    lambda_final: .95
    tv_max: .1
    sgd_minibatch_size: 1024
    nb_sgd_epochs: 3
